{% extends 'base/base.html' %}
{% block body %}
    {% set erros = erros or None %}
    {% set book = book or None %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <br/>
                <div class="col-md-12">
                    <h1 class="text-center"><font color = "blue" face = "Garamond">Tabela de Livros</font></h1>
                   <table class="table table-striped table-hover">
                       <thead>
                        <tr>
                            <th></th>
                            <th>id</th>
                            <th>Titulo</th>
                            <th>Preço</th>
                            <th>Criação</th>
                        </tr>
                        </thead>
                        {% for livro in livro_lista %}
                        <tr>
                            <td><a href="{{ livro.edit_path }}" class="btn btn-primary"><i class="glyphicon  glyphicon-pencil"></i></a></td>
                            <td>{{ livro.id}}</td>
                            <td>{{ livro.title}}</td>
                            <td>{{ livro.price}}</td>
                            <td>{{ livro.creation}}</td>
                            <td>
                                <form action="{{ livro.delete_path }}" method="post">
                                    {{ csrf_input() }}
                                    <button class="btn btn-danger"><i class="glyphicon  glyphicon-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                   </table>
                </div>
            </div>
        </div>
    </div>
 {% endblock %}
